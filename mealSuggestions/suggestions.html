<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal SUggestions</title>
</head>
<body>
    <h1>Select the Field types you would like to search for</h1>
    <select class="mealType" >
        <option value="mealTypes" disabled selected hidden>Meal Types</option>
        <option value="breakfast">breakfast</option>
        <option value="brunch">brunch</option>
        <option value="lunch">lunch</option>
        <option value="dinner">dinner</option>
        <option value="snack">snack</option>
    </select>
    <select class="Diet" >
        <option value="Diet" disabled selected hidden>Diet</option>
        <option value="balanced">Balanced</option>
        <option value="high-fiber">High-Fiber</option>
        <option value="high-protien">High-Protien</option>
        <option value="low-carb">Low-Carb</option>
        <option value="low-fat">Low-Fat</option>
        <option value="low-sodium">Low-Fat</option>
    </select>
    <select class="dishType" >
        <option value="dishType" disabled selected hidden>Diet</option>
        <option value="desserts">Desserts</option>
        <option value="drinks">Drinks</option>
        <option value="main%20course">Main Course</option>
        <option value="ice%20cream%20and%20custard">Ice cream and custard</option>
        <option value="pastry">Pastry</option>
        <option value="pies%20and%20tarts">pies and tarts</option>
        <option value="salad">Salad</option>
        <option value="sandwiches">Sandwiches</option>
        <option value="seafood">Seafood</option>
        <option value="side%20dish">Side dish</option>
        <option value="soup">Soup</option>
        <option value="special%20occasions">Special occasions</option>
    </select>
</body>
</html>
